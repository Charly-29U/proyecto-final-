<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Cirugía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }

    textarea {
      height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h3>Información de la Cirugía</h3>

    <label for="tipo-cirugia">Tipo de cirugía:</label>
    <select id="tipo-cirugia" name="tipo_cirugia" required>
      <option value="">--Selecciona una cirugía--</option>
      <option value="esterilizacion">Esterilización / Castración</option>
      <option value="tumores">Extracción de tumores</option>
      <option value="dental">Cirugía dental</option>
      <option value="cesarea">Cesárea</option>
      <option value="fractura">Reparación de fracturas</option>
      <option value="hernia">Corrección de hernias</option>
      <option value="amputacion">Amputación</option>
      <option value="ocular">Cirugía ocular</option>
      <option value="gastrointestinal">Cirugía gastrointestinal</option>
      <option value="vejiga">Cirugía de vejiga</option>
    </select>

    <label for="nombre-mascota">Nombre de la mascota:</label>
    <input type="text" id="nombre-mascota" name="nombre_mascota" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad_mascota" required>

    <label for="especie">Especie:</label>
    <select id="especie" name="especie">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
      <option value="otro">Otro</option>
    </select>

    <label for="nombre-especie">Si seleccionaste "Otro", ¿qué tipo de especie es?</label>
    <input type="text" id="nombre-especie" name="nombre_especie" placeholder="Ej. conejo, hurón">

    <label for="detalle">Detalles adicionales:</label>
    <textarea id="detalle" name="detalle"></textarea>

    <button type="submit">Enviar solicitud</button>
  </form>
</body>
</html>
