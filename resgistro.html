<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro - Veterinaria Los Casos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --bg: #f9f9f9;
      --text: #333;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent; /* fondo transparente para que se vea el video */
      color: var(--text);
      height: 100vh;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    header {
      background-color: var(--primary);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
      z-index: 10; /* Por encima del video */
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #dfffdc;
    }

    /* Video fondo fullscreen */
    .herostyle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .herostyle video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenedor formulario encima del video */
    .registro {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      background: transparent; /* fondo transparente para que se vea el video */
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.3); /* fondo blanco con 30% de opacidad */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 0;
      color: #222;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Imagen de WhatsApp 2025-05-02 a las 21.45.26_ec09a96b.jpg" alt="Logo Veterinaria">
    <nav>
      <ul>
        <li><a href="proyectofinal_1.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>

        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <section class="herostyle">
    <video autoplay muted loop>
      <source src="Video de WhatsApp 2025-06-08 a las 20.16.17_cc47e0e4.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </section>

  <section class="registro">
    <div class="container">
      <h2>Formulario de Registro</h2>
      <form action="procesar_registro.php" method="post">

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="mascota">Nombre de tu mascota:</label>
        <input type="text" id="mascota" name="mascota" required />

        <label for="edad">Edad de la mascota:</label>
        <input type="number" id="edad" name="edad" min="0" required />

        <label for="fecha">Elige la fecha y hora:</label>
        <input type="datetime-local" id="fecha" name="fecha_hora" required />

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>

</body>
</html>
