<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Veterinaria Los Casos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-claro: #e0f7fa;
      --verde-pastel: #f1f8e9;
      --verde: #4CAF50;
      --verde-oscuro: #388E3C;
      --blanco: #ffffff;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--verde-pastel);
    }

    header {
      background-color: var(--verde);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #dfffdc;
    }

    .contacto {
      padding: 60px 20px;
      background: linear-gradient(to right, var(--verde-claro), var(--verde-pastel));
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--blanco);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px var(--sombra);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gris);
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    form input:focus,
    form textarea:focus {
      border-color: var(--verde);
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--verde);
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--verde-oscuro);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <div class="container">
      <h2>Contáctanos</h2>
      <form action="procesar_contacto.php" method="post">

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Ana Pérez" aria-label="Nombre completo">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ej: ana@email.com" aria-label="Correo electrónico">

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required placeholder="Motivo del mensaje" aria-label="Asunto">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..." aria-label="Mensaje"></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </section>

</body>
</html>
